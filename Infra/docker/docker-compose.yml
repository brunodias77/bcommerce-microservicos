version: '3.8'

services:
  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: b-commerce-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    command: start-dev
    networks:
      - b-commerce-network
    volumes:
      - keycloak_data:/opt/keycloak/data

  # Keycloak Database
  keycloak-db:
    image: postgres:15
    container_name: b-commerce-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: b-commerce-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - b-commerce-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: b-commerce-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - b-commerce-network

  # User Management Database
  user-management-db:
    image: postgres:15
    container_name: b-commerce-user-management-db
    environment:
      POSTGRES_DB: user_management
      POSTGRES_USER: user_service
      POSTGRES_PASSWORD: user123
    ports:
      - "5432:5432"
    volumes:
      - user_management_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Catalog Database
  catalog-db:
    image: postgres:15
    container_name: b-commerce-catalog-db
    environment:
      POSTGRES_DB: catalog
      POSTGRES_USER: catalog_service
      POSTGRES_PASSWORD: catalog123
    ports:
      - "5433:5432"
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Promotion Database
  promotion-db:
    image: postgres:15
    container_name: b-commerce-promotion-db
    environment:
      POSTGRES_DB: promotion
      POSTGRES_USER: promotion_service
      POSTGRES_PASSWORD: promotion123
    ports:
      - "5434:5432"
    volumes:
      - promotion_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Cart Database
  cart-db:
    image: postgres:15
    container_name: b-commerce-cart-db
    environment:
      POSTGRES_DB: cart
      POSTGRES_USER: cart_service
      POSTGRES_PASSWORD: cart123
    ports:
      - "5435:5432"
    volumes:
      - cart_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Order Database
  order-db:
    image: postgres:15
    container_name: b-commerce-order-db
    environment:
      POSTGRES_DB: order_management
      POSTGRES_USER: order_service
      POSTGRES_PASSWORD: order123
    ports:
      - "5436:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Payment Database
  payment-db:
    image: postgres:15
    container_name: b-commerce-payment-db
    environment:
      POSTGRES_DB: payment
      POSTGRES_USER: payment_service
      POSTGRES_PASSWORD: payment123
    ports:
      - "5437:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Review Database
  review-db:
    image: postgres:15
    container_name: b-commerce-review-db
    environment:
      POSTGRES_DB: review
      POSTGRES_USER: review_service
      POSTGRES_PASSWORD: review123
    ports:
      - "5438:5432"
    volumes:
      - review_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

  # Audit Database
  audit-db:
    image: postgres:15
    container_name: b-commerce-audit-db
    environment:
      POSTGRES_DB: audit
      POSTGRES_USER: audit_service
      POSTGRES_PASSWORD: audit123
    ports:
      - "5439:5432"
    volumes:
      - audit_db_data:/var/lib/postgresql/data
    networks:
      - b-commerce-network

volumes:
  keycloak_data:
  keycloak_db_data:
  redis_data:
  rabbitmq_data:
  user_management_db_data:
  catalog_db_data:
  promotion_db_data:
  cart_db_data:
  order_db_data:
  payment_db_data:
  review_db_data:
  audit_db_data:

networks:
  b-commerce-network:
    driver: bridge