services:
  # ===========================================
  # BANCOS DE DADOS - PostgreSQL
  # ===========================================
  postgres-user:
    image: postgres:16-alpine
    container_name: bcommerce-postgres-user
    environment:
      POSTGRES_USER: bcommerce
      POSTGRES_PASSWORD: bcommerce123
      POSTGRES_DB: bcommerce_user
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
      - ../docs/db/00_shared_infrastructure.sql:/docker-entrypoint-initdb.d/00_shared_infrastructure.sql
      - ../docs/db/01_user_service.sql:/docker-entrypoint-initdb.d/01_user_service.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bcommerce -d bcommerce_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcommerce-network

  postgres-catalog:
