  # ===========================================
  # MESSAGE BROKER - RabbitMQ
  # ===========================================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: bcommerce-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bcommerce
      RABBITMQ_DEFAULT_PASS: bcommerce123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcommerce-network

  # ===========================================
  # CACHE - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: bcommerce-redis
    command: redis-server --appendonly yes --requirepass bcommerce123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "bcommerce123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcommerce-network

  # ===========================================
  # OBSERVABILITY - Seq (Log aggregator)
  # ===========================================
  seq:
    image: datalust/seq:latest
    container_name: bcommerce-seq
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINPASSWORD: bcommerce123
    ports:
      - "5341:5341"  # Ingestion
      - "8081:80"    # UI
    volumes:
      - seq_data:/data
    networks:
      - bcommerce-network


volumes:
  postgres_user_data:
  postgres_catalog_data:
  postgres_cart_data:
  postgres_order_data:
  postgres_payment_data:
  postgres_coupon_data:
  rabbitmq_data:
  redis_data:
  seq_data:

networks:
  bcommerce-network:
    driver: bridge
